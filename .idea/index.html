    <body>


        <div class="p-3 mb-2 bg-secondary text-white">
            <h1>Drone Control System</h1>

        <div class="container">
            <div class="row ">
                <div class="col">
                        <div class="alert alert-secondary" role="alert">
                            <p class="font-weight-bold">Button</p>
                        </div>
                        <div class="ondisplay">

                            <section title="control1">
                                <div class="control1">
                                    <input type="checkbox" value="None" id="control1" name="check" checked />
                                    <label for="control1"></label>
                                </div>
                            </section>

                                <div>Drone1</div>

                            <section title="control2">
                                <!-- .control2 -->
                                <div class="control2">
                                    <input type="checkbox" value="None" id="control2" name="check" checked />
                                    <label for="control2"></label>
                                </div>
                                <!-- end .control2 -->
                            </section>

                                <div>Drone2</div>

                            <section title="control3">
                                <!-- .control3 -->
                                <div class="control3">
                                    <input type="checkbox" value="None" id="control3" name="check" checked />
                                    <label for="control3"></label>
                                </div>
                                <!-- end .control3 -->
                            </section>

                                <div>Drone3</div>

                            <section title="control4">
                                <!-- .control4 -->

                                    <input type="checkbox" value="None" id="control4" name="check" checked />

                                </div>
                                <!-- end .control4 -->

                                <div>Drone4</div>

                        </div>
                    </div>
                <div class="col">
                    <div class="alert alert-secondary" role="alert">
                        <p class="font-weight-bold">Check</p>
                    </div>
                </div>
                <div class="col">
                        <div class="alert alert-secondary" role="alert">
                            <p class="font-weight-bold">Live View</p>
                        </div>

                        <video autoplay="autoplay" width="550" height="500" controls="controls" >
                            <source  src="../../drone_dostgroup/droneMP4.mp4" type="video/mp4">
                            <source src="movie.ogg" type="video/ogg">
                            Your browser does not support the audio tag.
                        </video>

                    </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="alert alert-secondary" role="alert">
                        <p class="font-weight-bold">Time</p>
                    </div>
                    <div class="alert alert-light" role="alert" id="time"></div>

                    <script>
                        var d = new Date;
                        document.getElementById("time").innerHTML = d.toLocaleDateString()+" - "+d.toLocaleTimeString();
                    </script>

                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Control1</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Control2</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Control3</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Control4</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="alert alert-secondary" role="alert">

                    </div>
